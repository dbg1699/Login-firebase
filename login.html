<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/login.css">
    <title>Document</title>
</head>
<body>
    <header>
        <header class="header">
            <img class="header__img" src="image/db2.png" alt="">
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="image/user-icon.png" alt="">
                    <p>Perfil</p>
                </div>
                <ul>
                    <li> <a href="/"> Cuenta</a> </li>
                    <li> <a href="/"> Cerrar sesion</a> </li>
                </ul>
            </div>
        </header>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio de sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href=""> Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social">
                <div><img src="image/github.png" alt="github"> Inicia sesión con github</div>
                <div><img src="image/google.png" alt="google"> Inicia sesión con google</div>
                <div><img src="image/twitter.png" alt="twitter"> Inicia sesión con twitter</div>
            </section>
            <p class="login__container--register"> No tienes ninguna cuenta <a href="">Resgistrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href=""> Términos de uso</a>
        <a href=""> Declaraciones de privacidad</a>
        <a href=""> Centro de ayuda</a>
    </footer>
    
</body>
</html>
